<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown for us to Meet Matheus and Nada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 50, 50, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 1.8rem;
      margin: 20px 0;
    }

    .image-box {
      width: 100%;
      max-width: 900px;
      height: 1000px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .video-container {
      margin: 20px auto;
      max-width: 560px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to Meet My Love</h1>
    <div id="countdown">Loading...</div>

    <div class="image-box">
      <img src="background.JPEG" alt="Special Memory" />
    </div>

    <!-- YouTube Video Embed -->
    <div class="video-container">
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/ivrumxRUz_Y?autoplay=1&mute=1&loop=1&playlist=ivrumxRUz_Y" 
        frameborder="0" 
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <footer>
      Â© 2025 Matheus and Nada.
    </footer>
  </div>

  <script>
    // Countdown Logic
    const targetDate = new Date("2025-02-09T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = 
          `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
      } else {
        document.getElementById("countdown").innerHTML = 
          "Finally! Alhamdulilah!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
