<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown for us to Meet Matheus and Nada</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      border: 5px dashed #ff9a9e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      color: #ff6f91;
    }

    #countdown {
      font-size: 2rem;
      margin: 20px 0;
      color: #ff4081;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .image-box {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 20px auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .play-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #555;
    }

    .floating-hearts {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: url('heart.png') no-repeat center center / contain;
      animation: float 4s infinite ease-in-out;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -55%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }

    .quote {
      font-family: 'Caveat', cursive;
      font-size: 1.5rem;
      color: #ff6f91;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="floating-hearts"></div>

  <div class="container">
    <h1><i class="fas fa-heart"></i> Countdown to Meet My Love</h1>
    <div id="countdown">Loading...</div>

    <div class="image-box">
      <img src="background.JPEG" alt="Special Memory" />
    </div>

    <div class="video-container">
      <iframe 
        id="videoPlayer"
        src="https://www.youtube.com/embed/ivrumxRUz_Y?enablejsapi=1&loop=1&playlist=ivrumxRUz_Y" 
        frameborder="0" 
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <button class="play-button" onclick="playWithSound()">Play Video with Sound</button>

    <p class="quote">"Every day brings us closer to forever. InshaAllah"</p>

    <footer>
      Â© 2025 Matheus and Nada.
    </footer>
  </div>

  <script>
    // Countdown Logic
    const targetDate = new Date("2025-02-09T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = 
          `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
      } else {
        document.getElementById("countdown").innerHTML = 
          "Finally! Alhamdulilah!";
      }
    }

    setInterval(updateCountdown, 1000);

    // Function to play video with sound
    function playWithSound() {
      const iframe = document.getElementById("videoPlayer");
      iframe.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        "*"
      );
    }
  </script>
</body>
</html>
