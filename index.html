<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for us to Meet Matheus and Nada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 50, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .image-box {
            width: 100%;
            max-width: 900px;
            height: 1000px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to Meet My Love</h1>
        <div id="countdown">Loading...</div>

        <div class="image-box">
            <img src="background.JPEG" alt="Special Memory">
        </div>

        <!-- Play Button -->
        <button class="play-button" onclick="playMusic()">Play Background Music</button>

        <footer>
            Â© 2025 Matheus and Nada.
        </footer>
    </div>

    <!-- YouTube Player API Script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // Load the YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('background-music', {
                height: '0',
                width: '0',
                videoId: '3mtu-W2p5Ic', // Replace with your video ID
                playerVars: {
                    autoplay: 0,
                    loop: 1,
                    playlist: '3mtu-W2p5Ic', // Required for looping
                }
            });
        }

        // Play music when the button is clicked
        function playMusic() {
            if (player) {
                player.playVideo();
            }
        }

        // Countdown Logic
        const targetDate = new Date('2025-02-09T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            } else {
                document.getElementById("countdown").innerHTML = "Finally! Alhamdulilah!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
